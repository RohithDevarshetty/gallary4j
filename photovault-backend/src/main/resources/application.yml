spring:
  application:
    name: photovault-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:photovault}
    username: ${DB_USERNAME:photovault}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
    show-sql: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 5GB
      max-request-size: 5GB

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: photovault-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: true
    producer:
      acks: all
      retries: 3

# Hazelcast Configuration
hazelcast:
  cluster-name: photovault-cluster
  enabled: true

# Storage Configuration
storage:
  type: ${STORAGE_TYPE:local} # local, s3, r2
  r2:
    endpoint: ${R2_ENDPOINT:}
    access-key: ${R2_ACCESS_KEY:}
    secret-key: ${R2_SECRET_KEY:}
    bucket: ${R2_BUCKET:photovault-media}
    region: auto
  s3:
    access-key: ${S3_ACCESS_KEY:}
    secret-key: ${S3_SECRET_KEY:}
    bucket: ${S3_BUCKET:photovault-backups}
    region: ${S3_REGION:us-east-1}
  backup:
    enabled: ${BACKUP_ENABLED:true}
    cron: ${BACKUP_CRON:0 0 2 * * *} # Daily at 2:00 AM
    retention-days: ${BACKUP_RETENTION_DAYS:30}
  cdn:
    url: ${CDN_URL:http://localhost:8080/media}
  local:
    path: ${LOCAL_STORAGE_PATH:./uploads}

# Upload Configuration
upload:
  max-file-size: 5368709120 # 5GB
  allowed-image-types: jpg,jpeg,png,heic,webp
  allowed-video-types: mp4,mov,avi,mkv
  chunk-size: 10485760 # 10MB

# Processing Configuration
processing:
  image:
    thumbnail-size: 300
    preview-size: 800
    optimized-size: 1920
    quality: 85
  video:
    thumbnail-at-second: 3
    max-resolution: 1080
    quality: 23  # CRF value for H.264 (0-51, lower = better quality, 23 is default)

# Security
security:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
    expiration: 86400000 # 24 hours
    refresh-expiration: 604800000 # 7 days
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Actuator endpoints for health checks and metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.photovault: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
